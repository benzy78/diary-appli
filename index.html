<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>タスク管理アプリ</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css" media="all">
    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&amp;subset=japanese" rel="stylesheet">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css" />


</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="inner">
                <h1 class="header__logo">Task Management</h1>
            </div>
        </header>
        <!-- header end -->

        <!-- main -->
        <main class="main">
            <div class="calendar">
                <div id="slide" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div id="calendar__contents--prev" class="calendar__contents swiper-slide"></div>
                        <div id="calendar__contents" class="calendar__contents swiper-slide"></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
            <div class="task">
                <div id="task__date" class="task__date"></div>
                <div class="task__contents">
                    <textarea id="task__body" class="task__body" placeholder="今日のタスク"></textarea>
                    <textarea id="task__reflect" class="task__reflect" placeholder="タスクの達成状況と反省"></textarea>
                    <input type="button" id="task__save" class="task__save" value="保存">
                </div>
            </div>
        </main>
        <!-- main end -->

    </div>
    <!--wrapper end-->

    <!-- script js-->
    <script src="js/script.js"></script>
    <!-- swiper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
    <!-- slide.js -->
    <script src="js/slide.js"></script>

</body>

</html>
