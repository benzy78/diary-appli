<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>日記アプリ</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--style css-->
    <link rel="stylesheet" href="css/style.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&amp;subset=japanese" rel="stylesheet">
    <!-- wow -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"
        type="text/css" media="all">

</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="inner">
                <h1 class="header__logo">Diary Application</h1>
            </div>
        </header>
        <!-- header end -->

        <!-- main -->
        <main class="main">
                <div class="calendar">
                    <div id="calendar__contents" class="calendar__contents"></div>
                </div>
                <div class="diary">
                    <div id="diary__date" class="diary__date"></div>
                    <div class="diary__contents">
                        <input type="text" id="diary__title" class="diary__title" placeholder="title">
                        <textarea id="diary__body" class="diary__body" placeholder="text"></textarea>
                        <input type="button" id="diary__button" class="diary__button" onclick="onSave(this)" value="保存">
                    </div>
                </div>
        </main>
        <!-- main end -->

    </div>
    <!--wrapper end-->

    <!-- script js-->
    <script src="js/script.js"></script>
    <!-- wow -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

</body>

</html>
